<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <label>username</label>
        <input type="text" class="form-control" formControlName="username" />
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.username">
                <div class="alert alert-danger" *ngIf="loginForm.get('username').hasError(validation.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
                <div class="alert alert-danger" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid" (click)="login()"  >Log in</button>
        <button class="btn btn-primary" [routerLink]="['/users']" style="margin-left: 30px">Register</button>
        <button class="btn btn-primary" style="margin-left: 30px" type="submit" (click)="submitLogin()">Facebook Log in</button>
    </div>
    

</form>
